<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid" id="tcontainer">
        <div class="row">
            <div class="col-3 text-start" id="linkindexcol">
                <a href="../../index.html" id="linkindex">&#8592; Ir al Ã­ndice</a>
            </div>
            <div class="col-6 text-center" id="title">
                <h3 id="htitle">Formulario para ingresar compras</h3>
            </div>
            <div class="col-3 text-end" id="linklistcol">
                <a href="../../listado/bootstrap/listado.html" id="linklist">Ir al listado &#8594;</a>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center" id="description">
        <p id="pdescription">Por favor ingrese los datos solicitados, especificados en el ticket de su compra.</p>
    </div>
    <div class="container-sm">
        <form action="" method="post" id="form">
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca">
            </div>
            <div class="mb-3">
                <label for="producto" class="form-label">Producto</label>
                <input type="text" class="form-control" id="producto" name="producto">
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
