<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center h-screen" style="background-image: url('../../src/fondo.jpg');">
    <nav class="bg-green-500 text-white p-4">
        <div class="flex justify-between items-center p-2">
            <div class="w-1/3">
                <a href="../../index.html" class="bg-white p-2 text-green-500 justify-start sm:text-sm lg:text-xl">Index</a>
            </div>
            <h1 class="lg:text-xl sm:text-sm font-bold text-white text-center justify-center p-2 w-1/3">Formulario</h1>
            <div class="w-1/3 flex justify-end">
                <a href="../../listado/tailwindcss/listado.html" class="bg-white p-2 text-green-500 text-center lg:text-xl sm:text-sm">Listado</a>
            </div>
        </div>
    </nav> 
    <div class="container mx-auto p-4 w-full">
        <h2 class="text-2xl font-bold mb-4 text-center w-full text-white">Por favor ingrese los datos solicitados, especificados en el ticket de su compra.</h2>
        <form class="bg-green-400 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-black text-sm font-bold mb-2" for="marca">
                    Marca
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="marca" type="text" placeholder="Marca">
            </div>
            <div class="mb-4">
                <label class="block text-black text-sm font-bold mb-2" for="producto">
                    Producto
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="producto" type="text" placeholder="Producto">
            </div>
            <div class="mb-4">
                <label class="block text-black text-sm font-bold mb-2" for="cantidad">
                    Cantidad
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cantidad" type="number" placeholder="0">
            </div>
            <div class="mb-4">
                <label class="block text-black text-sm font-bold mb-2" for="precio">
                    Precio
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="precio" type="number" placeholder="0.00">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Enviar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
