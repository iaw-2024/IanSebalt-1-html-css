<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center h-screen" style="background-image: url('../../src/fondo.jpg');">
    <nav class="bg-green-500 text-white p-4">
        <div class="flex justify-between items-center p-2">
            <div class="w-1/3">
                <a href="../../index.html" class="bg-white p-2 text-green-500 justify-start lg:text-xl sm:text-sm">Index</a>
            </div>
            <h1 class="lg:text-xl sm:text-sm font-bold text-white text-center justify-center p-2 w-1/3">Listado</h1>
            <div class="w-1/3 flex justify-end">
                <a href="../../formulario/tailwindcss/formulario.html" class="bg-white p-2 text-green-500 text-center lg:text-xl sm:text-sm">Formulario</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4 w-full flex flex-col items-center justify-center">
        <h2 class="text-2xl font-bold mb-4 text-center w-full text-white">A continuaci√≥n se muestra el listado de compras ingresadas.</h2>
        <div class="overflow-auto w-full">
            <table class="table table-auto text-center w-full mb-4 border-separate border-green-600">
                <thead class="bg-green-600 text-white">
                    <tr>
                        <th class="px-4 py-2 border-black">Cant.</th>
                        <th class="px-4 py-2 border-black">Marca</th>
                        <th class="px-4 py-2 border-black">Producto</th>
                        <th class="px-4 py-2 border-black">Precio</th>
                        <th class="px-4 py-2 border-black">Acciones</th>
                    </tr>
                </thead>
                <tbody class="bg-white text-black text-center">
                    <tr class="bg-green-200 transition duration-300 ease-in-out hover:bg-green-300">
                        <td class="px-4 py-2 border border-black">1</td>
                        <td class="px-4 py-2 border border-black">Marca 1</td>
                        <td class="px-4 py-2 border border-black">Producto 1</td>
                        <td class="px-4 py-2 border border-black">$100</td>
                        <td class="px-4 py-2 border border-black">
                            <button class="bg-white hover:bg-green-500 hover:text-white text-green-500 font-bold py-2 px-1 lg:px-3 rounded lg:mr-2">Editar</button>
                            <button class="bg-white hover:bg-green-500 hover:text-white text-green-500 font-bold py-2 px-1 lg:px-3 rounded">Eliminar</button>
                        </td>
                    </tr>
                    <tr class="bg-green-400 transition duration-300 ease-in-out hover:bg-green-500">
                        <td class="px-4 py-2 border border-black">2</td>
                        <td class="px-4 py-2 border border-black">Marca 2</td>
                        <td class="px-4 py-2 border border-black">Producto 2</td>
                        <td class="px-4 py-2 border border-black">$200</td>
                        <td class="px-4 py-2 border border-black">
                            <button class="bg-white hover:bg-green-500 hover:text-white text-green-500 font-bold py-2 px-1 lg:px-3 rounded lg:mr-2">Editar</button>
                            <button class="bg-white hover:bg-green-500 hover:text-white text-green-500 font-bold py-2 px-1 lg:px-3 rounded">Eliminar</button>
                        </td>
                    </tr>
                    <tr class="bg-green-200 transition duration-300 ease-in-out hover:bg-green-300">
                        <td class="px-4 py-2 border border-black">3</td>
                        <td class="px-4 py-2 border border-black">Marca 3</td>
                        <td class="px-4 py-2 border border-black">Producto 3</td>
                        <td class="px-4 py-2 border border-black">$300</td>
                        <td class="px-4 py-2 border border-black">
                            <button class="bg-white hover:bg-green-500 hover:text-white text-green-500 font-bold py-2 px-1 lg:px-3 rounded lg:mr-2">Editar</button>
                            <button class="bg-white hover:bg-green-500 hover:text-white text-green-500 font-bold py-2 px-1 lg:px-3 rounded">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
