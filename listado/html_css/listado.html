<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class= "title">
        <a href="../../index.html" class="linkindex">&#8592; Ir al índice</a>
        <p class="titletext">Listado de compras</p>
        <a href="../../formulario/html_css/formulario.html" class="linkform">Ir al formulario &#8594;</a>
    </div>
    <p class="description">A continuación se muestra el listado de compras ingresadas.</p>
    <section class="listsection">
        <table class="listacompras">
            <tr>
                <th>Cant.</th>
                <th>Marca</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Marca 1</td>
                <td>Producto 1</td>
                <td>$100</td>
                <td class="acciones">
                    <button>
                        <a href="#">Editar</a>
                    </button>
                    <button>
                        <a href="#">Eliminar</a>
                    </button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Marca 2</td>
                <td>Producto 2</td>
                <td>$200</td>
                <td class="acciones">
                    <button>
                        <a href="#">Editar</a>
                    </button>
                    <button>
                        <a href="#">Eliminar</a>
                    </button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Marca 3</td>
                <td>Producto 3</td>
                <td>$500000000000</td>
                <td class="acciones">
                    <button>
                        <a href="#">Editar</a>
                    </button>
                    <button>
                        <a href="#">Eliminar</a>
                    </button>
                </td>
            </tr>
        </table>
    </section>
</body>
</html>
