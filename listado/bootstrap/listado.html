<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('../../src/fondo.jpg');">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container justify-content-start w-25 ms-0">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../../index.html" style="color: #ffff">Ir al índice</a>
                </li>
            </ul>
        </div>
        <div class="container text-center justify-content-center w-50">
            <a class="navbar-brand me-0">
                Listado de compras
            </a>
        </div>
        <div class="container justify-content-end text-end w-25 me-0">
            <ul class="navbar-nav">
                <li class="nav-item" >
                    <a class="nav-link" href="../../formulario/bootstrap/formulario.html" style="color: #ffff">Ir al formulario</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid text-center" id="description">
        <p>A continuación se muestra el listado de compras ingresadas.</p>
    </div>
    <div class="table-responsive container" style="max-width: 1000px;">
        <table class="table table-hover table-fluid align-middle table-bordered border-success text-center" id="table">
            <thead>
                <tr>
                    <th scope="col">Cant.</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</th>
                    <td>Marca 1</td>
                    <td>Producto 1</td>
                    <td>$100</td>
                    <td>
                        <button class="btn btn-primary">Editar</button>
                        <button class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>2</th>
                    <td>Marca 2</td>
                    <td>Producto 2</td>
                    <td>$200</td>
                    <td>
                        <button class="btn btn-primary">Editar</button>
                        <button class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>3</th>
                    <td>Marca 3</td>
                    <td>Producto 3</td>
                    <td>$500000000000</td>
                    <td>
                        <button class="btn btn-primary">Editar</button>
                        <button class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
